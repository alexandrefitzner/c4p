<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Cloud4Project</title>
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: transparent !important;
            overflow-x: hidden;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        
        /* Container principal do formulário */
        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        
        /* Estilos do cabeçalho */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        
        /* Estilos dos grupos de formulário */
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #444;
        }
        
        /* Estilos dos inputs */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        /* Estilos para os checkboxes */
        .checkbox-group {
            margin-top: 10px;
        }
        
        .checkbox-item {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #4CAF50;
        }
        
        .checkbox-item label {
            margin-bottom: 0;
            font-weight: normal;
        }
        
        /* Estilos do botão */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        /* Estilos para mensagens de status */
        #status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 4px;
            display: none;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background-color: rgba(212, 237, 218, 0.9);
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: rgba(248, 215, 218, 0.9);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Indicador de carregamento */
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #4CAF50;
            font-weight: 500;
        }
        
        /* Responsividade */
        @media screen and (max-width: 480px) {
            .form-container {
                padding: 15px;
            }
            
            input[type="text"],
            input[type="email"],
            textarea,
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Contato</h2>
        <form id="formulario-contato">
            <div class="form-group">
                <label for="primeiroNome">Primeiro Nome</label>
                <input type="text" id="primeiroNome" name="primeiroNome" required>
            </div>
            
            <div class="form-group">
                <label for="ultimoNome">Último Nome</label>
                <input type="text" id="ultimoNome" name="ultimoNome" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            
            <div class="form-group">
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" name="observacoes" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label>Interesse em:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="interesse1" name="interesses[]" value="Modelagem e Projetos">
                        <label for="interesse1">Modelagem e Projetos</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="interesse2" name="interesses[]" value="Gestão de Obras e Empreendimentos">
                        <label for="interesse2">Gestão de Obras e Empreendimentos</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="interesse3" name="interesses[]" value="Gestão de Facilities e Ativos">
                        <label for="interesse3">Gestão de Facilities e Ativos</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="interesse4" name="interesses[]" value="Planejamento Urbano e Empresarial">
                        <label for="interesse4">Planejamento Urbano e Empresarial</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="interesse5" name="interesses[]" value="Consultoria e Inovação Tecnológica">
                        <label for="interesse5">Consultoria e Inovação Tecnológica</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="interesse6" name="interesses[]" value="Plataforma YouMap">
                        <label for="interesse6">Plataforma YouMap</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="interesse7" name="interesses[]" value="Capacitação">
                        <label for="interesse7">Capacitação</label>
                    </div>
                </div>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
        
        <div id="loading" class="loading">
            Enviando... Por favor, aguarde.
        </div>
        
        <div id="status-message"></div>
    </div>
    
    <script>
        // Configurações iniciais quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            // Força o fundo a ser transparente
            document.body.style.backgroundColor = 'transparent';
            document.documentElement.style.backgroundColor = 'transparent';
            
            // Ajusta a altura se estiver dentro de um iframe
            adjustHeight();
            
            // Configura o formulário
            setupForm();
        });
        
        // Ajusta a altura e comunica com a página pai
        function adjustHeight() {
            // Função para ajustar altura e comunicar com a página pai
            const sendHeight = () => {
                const height = document.body.scrollHeight;
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ type: 'resize', height: height }, '*');
                }
            };
            
            // Envia a altura inicial
            setTimeout(sendHeight, 100);
            
            // Reenvia a altura quando a janela for redimensionada
            window.addEventListener('resize', sendHeight);
        }
        
        // Configura o comportamento do formulário
        function setupForm() {
            document.getElementById('formulario-contato').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Mostra indicador de carregamento
                document.getElementById('loading').style.display = 'block';
                
                // Limpa mensagem de status anterior
                const statusMessage = document.getElementById('status-message');
                statusMessage.style.display = 'none';
                statusMessage.className = '';
                
                // Coleta os dados do formulário
                const formData = new FormData(this);
                
                // Cria objeto com os dados do formulário
                const data = {
                    primeiroNome: formData.get('primeiroNome'),
                    ultimoNome: formData.get('ultimoNome'),
                    email: formData.get('email'),
                    telefone: formData.get('telefone'),
                    observacoes: formData.get('observacoes'),
                    interesses: [...formData.getAll('interesses[]')]
                };
                
                try {
                    // Envia os dados para o Google Apps Script
                    const response = await fetch('https://script.google.com/macros/s/AKfycbw5rzaBcyGreUoAZLkGb4VqSLDlRc5NdS1-OIZzZB3L3XoQ6o3IpemMCnqEDu7_NCb9/exec', {
                        method: 'POST',
                        body: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        mode: 'no-cors' // Importante para evitar problemas de CORS
                    });
                    
                    // Como estamos usando no-cors, não podemos acessar a resposta
                    // Então vamos presumir que deu certo se não houver exceção
                    showMessage('Mensagem enviada com sucesso! Entraremos em contato em breve.', 'success');
                    
                    // Limpa o formulário
                    document.getElementById('formulario-contato').reset();
                    
                } catch (error) {
                    showMessage('Ocorreu um erro ao enviar o formulário. Por favor, tente novamente mais tarde.', 'error');
                    console.error('Erro:', error);
                } finally {
                    // Esconde indicador de carregamento
                    document.getElementById('loading').style.display = 'none';
                }
            });
        }
        
        // Exibe mensagem de status
        function showMessage(message, type) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.className = type;
            statusMessage.style.display = 'block';
            
            // Re-ajusta a altura após mostrar a mensagem
            setTimeout(function() {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ 
                        type: 'resize', 
                        height: document.body.scrollHeight 
                    }, '*');
                }
            }, 100);
        }
    </script>
</body>
</html>
