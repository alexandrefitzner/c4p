<form id="contatoForm" onsubmit="enviarFormulario(event)">
  <label>Nome</label>
  <div style="display: flex; gap: 10px;">
    <input type="text" name="primeiro_nome" placeholder="Primeiro nome" required />
    <input type="text" name="ultimo_nome" placeholder="Último nome" required />
  </div>

  <label>E-mail</label>
  <input type="email" name="email" placeholder="exemplo@dominio.com" required />

  <label>Telefone</label>
  <input type="tel" name="telefone" placeholder="(00) 00000-0000" required />

  <label>Observações</label>
  <textarea name="mensagem" placeholder="Em que podemos ajudar?"></textarea>

  <label>Interesse em:</label><br />
  <label><input type="checkbox" name="interesse" value="Modelagem e Projetos" /> Modelagem e Projetos</label><br />
  <label><input type="checkbox" name="interesse" value="Gestão de Obras e Empreendimentos" /> Gestão de Obras e Empreendimentos</label><br />
  <label><input type="checkbox" name="interesse" value="Gestão de Facilities e Ativos" /> Gestão de Facilities e Ativos</label><br />
  <label><input type="checkbox" name="interesse" value="Planejamento Urbano e Empresarial" /> Planejamento Urbano e Empresarial</label><br />
  <label><input type="checkbox" name="interesse" value="Consultoria e Inovação Tecnológica" /> Consultoria e Inovação Tecnológica</label><br />
  <label><input type="checkbox" name="interesse" value="Plataforma YouMap" /> Plataforma YouMap</label><br />
  <label><input type="checkbox" name="interesse" value="Capacitação" /> Capacitação</label><br />

  <button type="submit">Enviar</button>
</form>

<script>
function enviarFormulario(e) {
  e.preventDefault();
  const form = document.getElementById("contatoForm");
  const dados = new FormData(form);

  fetch("https://script.google.com/macros/s/AKfycbw5rzaBcyGreUoAZLkGb4VqSLDlRc5NdS1-OIZzZB3L3XoQ6o3IpemMCnqEDu7_NCb9/exec", {
    method: "POST",
    body: dados,
  })
  .then(response => response.text())
  .then(res => alert("Mensagem enviada com sucesso!"))
  .catch(err => alert("Erro ao enviar. Tente novamente."));
}
</script>
