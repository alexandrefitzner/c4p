<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent;
            color: #333;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.85); /* Fundo semi-transparente */
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .checkbox-group {
            margin-top: 10px;
        }
        
        .checkbox-item {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: rgba(212, 237, 218, 0.9);
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: rgba(248, 215, 218, 0.9);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Contato</h2>
        <form id="formulario-contato">
            <div class="form-group">
                <label for="primeiroNome">Primeiro Nome</label>
                <input type="text" id="primeiroNome" name="primeiroNome" required>
            </div>
            
            <div class="form-group">
                <label for="ultimoNome">Último Nome</label>
                <input type="text" id="ultimoNome" name="ultimoNome" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            
            <div class="form-group">
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" name="observacoes" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label>Interesse em:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="interesse1" name="interesses[]" value="Modelagem e Projetos">
                        <label for="interesse1">Modelagem e Projetos</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="interesse2" name="interesses[]" value="Gestão de Obras e Empreendimentos">
                        <label for="interesse2">Gestão de Obras e Empreendimentos</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="interesse3" name="interesses[]" value="Gestão de Facilities e Ativos">
                        <label for="interesse3">Gestão de Facilities e Ativos</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="interesse4" name="interesses[]" value="Planejamento Urbano e Empresarial">
                        <label for="interesse4">Planejamento Urbano e Empresarial</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="interesse5" name="interesses[]" value="Consultoria e Inovação Tecnológica">
                        <label for="interesse5">Consultoria e Inovação Tecnológica</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="interesse6" name="interesses[]" value="Plataforma YouMap">
                        <label for="interesse6">Plataforma YouMap</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="interesse7" name="interesses[]" value="Capacitação">
                        <label for="interesse7">Capacitação</label>
                    </div>
                </div>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
        
        <div id="loading" class="loading">
            Enviando... Por favor, aguarde.
        </div>
        
        <div id="status-message"></div>
    </div>
    
    <script>
        document.getElementById('formulario-contato').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Mostra indicador de carregamento
            document.getElementById('loading').style.display = 'block';
            
            // Limpa mensagem de status anterior
            const statusMessage = document.getElementById('status-message');
            statusMessage.style.display = 'none';
            statusMessage.className = '';
            
            // Coleta os dados do formulário
            const formData = new FormData(this);
            
            // Cria objeto com os dados do formulário
            const data = {
                primeiroNome: formData.get('primeiroNome'),
                ultimoNome: formData.get('ultimoNome'),
                email: formData.get('email'),
                telefone: formData.get('telefone'),
                observacoes: formData.get('observacoes'),
                interesses: [...formData.getAll('interesses[]')]
            };
            
            try {
                // Envia os dados para o Google Apps Script
                const response = await fetch('https://script.google.com/macros/s/AKfycbw5rzaBcyGreUoAZLkGb4VqSLDlRc5NdS1-OIZzZB3L3XoQ6o3IpemMCnqEDu7_NCb9/exec', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'no-cors' // Importante para evitar problemas de CORS
                });
                
                // Como estamos usando no-cors, não podemos acessar a resposta
                // Então vamos presumir que deu certo se não houver exceção
                showMessage('Mensagem enviada com sucesso! Entraremos em contato em breve.', 'success');
                
                // Limpa o formulário
                document.getElementById('formulario-contato').reset();
                
            } catch (error) {
                showMessage('Ocorreu um erro ao enviar o formulário. Por favor, tente novamente mais tarde.', 'error');
                console.error('Erro:', error);
            } finally {
                // Esconde indicador de carregamento
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        function showMessage(message, type) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.className = type;
            statusMessage.style.display = 'block';
        }
        
        // Script para comunicar a altura do formulário para a página pai
        window.addEventListener('load', function() {
            const height = document.body.scrollHeight;
            // Envia a altura para a página pai
            if (window.parent) {
                window.parent.postMessage(height, '*');
            }
        });
    </script>
</body>
</html>
