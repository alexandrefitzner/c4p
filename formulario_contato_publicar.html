<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: transparent;
      margin: 0;
      padding: 2rem;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    fieldset {
      margin-top: 1rem;
      border: none;
      padding: 0;
    }
    legend {
      font-weight: bold;
    }
    .checkbox-label {
      display: block;
      margin: 5px 0;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .success-message {
      text-align: center;
      color: green;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulário de Contato</h2>
    <form id="contact-form" method="POST" action="https://script.google.com/macros/s/AKfycbw5rzaBcyGreUoAZLkGb4VqSLDlRc5NdS1-OIZzZB3L3XoQ6o3IpemMCnqEDu7_NCb9/exec">
      
      <label for="primeiro_nome">Nome</label>
      <input type="text" id="primeiro_nome" name="primeiro_nome" placeholder="Primeiro nome" required>

      <input type="text" id="ultimo_nome" name="ultimo_nome" placeholder="Último nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

      <label for="observacoes">Observações</label>
      <textarea id="observacoes" name="observacoes" rows="4" placeholder="Em que podemos ajudar?"></textarea>

      <fieldset>
        <legend>Interesse em:</legend>
        <label class="checkbox-label"><input type="checkbox" name="interesses" value="Modelagem e Projetos"> Modelagem e Projetos</label>
        <label class="checkbox-label"><input type="checkbox" name="interesses" value="Gestão de Obras e Empreendimentos"> Gestão de Obras e Empreendimentos</label>
        <label class="checkbox-label"><input type="checkbox" name="interesses" value="Gestão de Facilities e Ativos"> Gestão de Facilities e Ativos</label>
        <label class="checkbox-label"><input type="checkbox" name="interesses" value="Planejamento Urbano e Empresarial"> Planejamento Urbano e Empresarial</label>
        <label class="checkbox-label"><input type="checkbox" name="interesses" value="Consultoria e Inovação Tecnológica"> Consultoria e Inovação Tecnológica</label>
        <label class="checkbox-label"><input type="checkbox" name="interesses" value="Plataforma YouMap"> Plataforma YouMap</label>
        <label class="checkbox-label"><input type="checkbox" name="interesses" value="Capacitação"> Capacitação</label>
      </fieldset>

      <button type="submit">Enviar</button>
      <div class="success-message" id="success-message" style="display: none;">
        Obrigado! Sua mensagem foi enviada com sucesso.
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("contact-form");
    const successMessage = document.getElementById("success-message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: data
      })
      .then(() => {
        form.reset();
        successMessage.style.display = "block";
      })
      .catch(err => alert("Erro ao enviar. Tente novamente."));
    });
  </script>
</body
