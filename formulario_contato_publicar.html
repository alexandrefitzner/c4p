<form id="formulario">
  <input type="text" name="primeiroNome" placeholder="Primeiro nome" required />
  <input type="text" name="ultimoNome" placeholder="Último nome" required />
  <input type="email" name="email" placeholder="Email" required />
  <input type="text" name="telefone" placeholder="Telefone" required />
  <textarea name="observacoes" placeholder="Observações"></textarea>

  <label>Interesse em:</label><br />
  <input type="checkbox" name="interesses[]" value="Modelagem e Projetos" /> Modelagem e Projetos<br />
  <input type="checkbox" name="interesses[]" value="Gestão de Obras e Empreendimentos" /> Gestão de Obras e Empreendimentos<br />
  <input type="checkbox" name="interesses[]" value="Gestão de Facilities e Ativos" /> Gestão de Facilities e Ativos<br />
  <input type="checkbox" name="interesses[]" value="Planejamento Urbano e Empresarial" /> Planejamento Urbano e Empresarial<br />
  <input type="checkbox" name="interesses[]" value="Consultoria e Inovação Tecnológica" /> Consultoria e Inovação Tecnológica<br />
  <input type="checkbox" name="interesses[]" value="Plataforma YouMap" /> Plataforma YouMap<br />
  <input type="checkbox" name="interesses[]" value="Capacitação" /> Capacitação<br />

  <button type="submit">Enviar</button>
</form>

<script>
  document.getElementById("formulario").addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = {
      primeiroNome: formData.get("primeiroNome"),
      ultimoNome: formData.get("ultimoNome"),
      email: formData.get("email"),
      telefone: formData.get("telefone"),
      observacoes: formData.get("observacoes"),
      interesses: formData.getAll("interesses[]"),
    };

    const resposta = await fetch("https://script.google.com/macros/s/AKfycbw5rzaBcyGreUoAZLkGb4VqSLDlRc5NdS1-OIZzZB3L3XoQ6o3IpemMCnqEDu7_NCb9/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" },
    });

    const resultado = await resposta.json();
    alert(resultado.message);
  });
</script>
